<head>
  <title>ground-login-example</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>

  <h2>Logs</h2>
  <table>
    <thead>
      <tr> 
        <th>Offline</th>
        <th>(Online)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          {{#each logs}}          
          <p>{{formatDate createdAt}}</p>
          {{/each}}
        </td>
        <td>
          {{#each logsOnline}}          
          <p>{{formatDate createdAt}}</p>
          {{/each}}
        </td>          
      </tr>
    </tbody>
  </table>
</template>
