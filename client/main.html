<head>
  <title>ground-login-example</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>

  <h2>Logs</h2>
  {{#each logs}}
    <p>{{createdAt}}</p>
  {{/each}}
</template>
